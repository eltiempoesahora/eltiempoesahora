<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Tiempo Es Ahora</title>
  <style>
    /* Paleta de colores */
    :root {
      --celeste: #00bfff;
      --aguamarina: #7fffd4;
      --azul-oscuro: #003f5c;
      --blanco: #ffffff;
      --gris-claro: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--blanco);
      color: var(--azul-oscuro);
    }

    /* Barra de navegación */
    nav {
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: var(--aguamarina);
    }

    /* Encabezado */
    header {
      background-color: var(--celeste);
      color: var(--azul-oscuro);
      padding: 3rem 1rem;
      text-align: center;
    }

    /* Imagen destacada */
    .imagen-fondo {
      background-image: url('imagen.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      border-radius: 10px;
      margin: 2rem auto;
      max-width: 90%;
    }

    /* Contenido principal */
    main {
      padding: 2rem;
      background-color: var(--gris-claro);
      text-align: center;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .imagen-fondo {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>eltiempoesahora</h1>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#sobre">Sobre mí</a></li>
      <li><a href="#proyectos">Proyectos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <header>
    <h2>PROPÓSITO DE VIDA</h2>
    <p>Tu propósito te está esperando. ¡Es ahora!</p>
  </header>

  <div class="imagen-fondo"></div>

  <main>
    <p>Este es un espacio creado para conectar con lo que realmente importa. Descubrí quién sos, qué te inspira y cómo podés transformar tu vida.</p>
  </main>

</body>
</html>
